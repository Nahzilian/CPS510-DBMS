<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jobs</title>
  </head>
  <body>
    <h1>Jobs</h1>
    <table width="100%" border="1">
      <tr style="background-color: lightgray">
        <th>ID</th>
        <th>Name</th>
        <th>address</th>
        <th>contact_info</th>
      </tr>
      {% for job in jobs %}
      <tr>
        <td>{{job.c_id}}</td>
        <td>{{job.c_name }}</td>
        <td>{{job.address}}</td>
        <td>{{job.contact_info}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
