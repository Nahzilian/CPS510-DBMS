<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <!--Boostrap CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <style>
    th {
      background: #006992;
      font-size: 15px;
      padding: 10px;
      color: white;
      text-align: center;
    }

    h1 {
      text-align: center;
      padding: 20px
    }
  </style>
</head>

<body>

  <div class="container">
    <br />
    <a type="button" class="btn btn-danger" href="http://localhost:8000/view_tables/"><i class="fas fa-arrow-left"></i>
      Table views</a>
    <h1>Orders</h1>
    <table width="100%" border="1">
      <tr>
        <th>Order ID</th>
        <th>Order Type</th>
        <th>Order Date</th>
        <th>Product</th>
        <th>Food</th>
        <th>Customer ID</th>
        <th>Driver ID</th>
      </tr>
      {% if orders %} {% for c in orders %}
      <tr>
        <td>{{c.o_id}}</td>
        <td>{{c.o_type }}</td>
        <td>{{c.o_date}}</td>
        <td>{{c.p_name}}</td>
        <td>{{c.f_name}}</td>
        <td>{{c.c}}</td>
        <td>{{c.d}}</td>
      </tr>
      {% endfor %} {% else %}
      <strong>There are no categories present.</strong>
      {% endif %}
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c28b85e390.js" crossorigin="anonymous"></script>
</body>

</html>
