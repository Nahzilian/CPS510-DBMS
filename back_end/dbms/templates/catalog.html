<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Catalogs</title>
  </head>
  <body>
    <h1>Catalogs</h1>
    <table width="100%" border="1">
      <tr style="background-color: lightgray">
        <th>Catalog ID</th>
        <th>Category</th>
        <th>Store Branch ID</th>
      </tr>
      {% if catalogs %} {% for c in catalogs %}
      <tr>
        <td>{{c.cat_id}}</td>
        <td>{{c.cat }}</td>
        <td>{{c.g}}</td>
      </tr>
      {% endfor %} {% else %}
      <strong>There are no categories present.</strong>
      {% endif %}
    </table>
  </body>
</html>
