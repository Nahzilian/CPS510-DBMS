<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurants</title>
  </head>
  <body>
    <h1>Restaurants</h1>
    <table width="100%" border="1">
      <tr style="background-color: lightgray">
        <th>ID</th>
        <th>Name</th>
        <th>Cuisine</th>
      </tr>
      {% if restaurants %} {% for c in restaurants %}
      <tr>
        <td>{{c.v_id}}</td>
        <td>{{c.v_name }}</td>
        <td>{{c.cuising}}</td>
      </tr>
      {% endfor %} {% else %}
      <strong>There are no categories present.</strong>
      {% endif %}
    </table>
  </body>
</html>
