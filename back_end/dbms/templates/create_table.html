  <div class="container">
    <h1>
      <i class="fas fa-utensils"></i> Food Delivery DBMS
      <i class="fas fa-database"></i>
    </h1>
    <div class="card">
      <div class="card-body">
        <h2>Step 1: Create tables</h2>
        <p class="card-text">Clicking the button will generate a set of tables related to our system's database</p>
        <div class="center-text">
          <a class="btn btn-primary custom-btn disabled" href="http://localhost:8000/create_table">Create tables</a>
        </div>
        <br />
        <h2>Step 2: Drop tables or populate tables</h2>
        <p class="card-text">After creating the table, these 2 options will be available</p>
        <div class="center-text">
          <a class="btn btn-primary" href="http://localhost:8000/drop_tables">Drop table</a>
          <a class="btn btn-primary" href="http://localhost:8000/populate_tables">Populate table</a>
        </div>
      </div>
    </div>
  </div>
